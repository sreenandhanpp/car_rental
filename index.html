<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

<body>

  <!-- header starts -->

  <header>
    <div class="header">
      <div class="container-fluid gx-0">

        <!-- navbar start -->

        <nav class="navbar navbar-expand-lg ">
          <div class="container">
            <a class="navbar-brand logo text-uppercase" href="#">LAVA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Headphones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact </a>
                </li>
                <li class="nav-item">
                  <a class="btn-navbar" href="#">Buy Now</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- navbar ends -->

        <!-- home starts -->

        <div class="container">
          <div class="home-content">
            <div class="row home-content-2">
              <div class="col-lg-7 col-md-5">
                <div class="box-container">
                  <img src="./img/hero.png" alt="banner" class="img-home">
                </div>
              </div>
              <div class="col-lg-5 col-md-7">
                <div class="box-container-2">
                  <h1 class="home-heading"> Desgin For Your <span class="home-span">Quality Music</span> </h1>
                  <p class="home-para">
                    Immerse Yourself in Sound, Elevate Every Note with Our Cutting-Edge Headphones.
                  </p>
                  <div class="home-btn">
                    <a href="#" class="home-links">Buy now</a>
                    <a href="#" class="home-links btn-2">Explore</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- home ends -->
      </div>
    </div>
  </header>

  <!-- header ends -->
</body>
<!-- script file -->
